name: Build & Publish Terraform Provider

on:
  push:
    tags:
      - 'v*.*.*'   # triggers on version tags (e.g. v0.1.0)
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Provider Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'  # or your desired Go version

      - name: Build Binary
        run: |
          go build -o terraform-provider-saviynt

      - name: Archive Binary
        uses: actions/upload-artifact@v3
        with:
          name: provider-binary
          path: terraform-provider-saviynt

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: provider-binary

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Binary to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          asset_path: terraform-provider-saviynt
          asset_name: terraform-provider-saviynt_${{ runner.os }}_amd64
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
